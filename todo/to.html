<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="to.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
  ></script>
</head>
<body>
    
    <p id="head">TO-DO LIST  <img src="img1.gif"></p><hr>
    <div class="supermain">
        <div class="main">
            <h2 style="color: rgb(177, 73, 108);">Pending Tasks</h2>
            <div id="list"></div>   
        </div>
        <div class="main2">
            <h2 style="color: rgb(9, 117, 163);">Completed Tasks</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>
    <img src="img.gif" alt="+" class="show" onclick="showform()">
    <div class="tform" id="tform">
        <form action="" class="container" id="form">
            <h2 style="color: rgb(6, 93, 64);">Add New Task</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <div id="msg"></div>
            <label for="date">Date:</label>
            <input type="date" id="date"><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" ><br><br>
            <label for="description">Description:</label>
            <textarea name="Type Here..." id="description" cols="20" rows="5"></textarea><br><br>
            <button type="submit" id="add" onclick="addTask()">Add</button>
            <button class="cancel" onclick="closeform()">Cancel</button>
        </form>
    </div>


    <script src="to.js"></script>
</body>
</html>
